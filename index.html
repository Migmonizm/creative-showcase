<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moses's Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Header Section */
    header {
      background-color: #6a4c9c; /* Lavender background */
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Contact Form Section */
    #contact {
      background-color: #e6d7f3; /* Light lavender */
      padding: 30px;
      margin-top: 50px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 60%;
      margin: 0 auto;
    }

    #contact h2 {
      text-align: center;
      color: #6a4c9c; /* Lavender header color */
      font-size: 2rem;
    }

    #contact form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #contact input, #contact textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #b8a0d0; /* Light lavender border */
      border-radius: 4px;
      font-size: 1rem;
    }

    #contact button {
      background-color: #6a4c9c; /* Lavender button color */
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    #contact button:hover {
      background-color: #5a3e8c; /* Darker lavender on hover */
    }
  </style>
</head>
<body>
  <header>
    <h1>Moses's Portfolio</h1>
  </header>

  <!-- Contact Section -->
  <div id="contact">
    <h2>Contact Me</h2>
    <form action="https://formsubmit.co/your-email@example.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="email" name="email" placeholder="Your Email" required><br>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
